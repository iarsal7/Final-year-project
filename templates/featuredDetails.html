{% extends 'base.html' %}

{% block content %}

<div class="row">

<div class="col">

<div class="card" style="width: 18rem;">
  <div class="card-body">
   <img class="card-img-top" src="{{ product.image.url}}" alt="Card image cap" width=""auto" height="250px">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.description}}</p>
  </div>
</div>
</div><!--col end-->


</div><!--row end-->
{% endblock content %}
