    <form method="GET" value="{{request.GET.q}}" action='{% url 'search' %}' class="form my-2 my-lg-0">
    <div class="input-group">
      <input class="form-control" type="text" placeholder="Search" name="q" aria-label="Search"  value="{{request.GET.q}}" >
    <span class="input-group-btn">
      <button class="btn btn-outline-success my-2 my-sm-0" name="submit" type="submit" value="submit">Search</button>
    </span>
    </div>
    </form>
