{% extends 'test.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block stylesheet %}
<link rel="stylesheet" type="text/css" href="{% static 'login/css/style.css' %}">


{% endblock stylesheet %}

{% block content %}

  <div class="container">
            <div class="row">
            <div class="col col-12 col-sm-12">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title mt-1">Sign up</h2>
                        <form method="POST" class="" id="register-form"  novalidate>{% csrf_token %}
							{{ form|crispy}}
                            <div class="form-group form-button">
                               <button  class="btn btn-primary btn-lg">Register</button>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image ">
                        <figure><img src="{% static 'login/images/2.png' %}" alt="sing up image"></figure>
                        <a style="margin-top:18px" href="{% url 'login' %}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
                </div>

</div>
</div>
{% endblock content %}
